<wm-page name="mainpage">
    <wm-left-panel content="leftnav" columnwidth="2" name="left_panel1"></wm-left-panel>
    <wm-mobile-navbar name="mobile_navbar1" title="bind:appLocale.seg_title" leftnavpaneliconclass="wi wi-menu" backbutton="false">
        <wm-anchor caption="" name="AddLink" iconclass="wi wi-sign-out" on-tap="Actions.logoutAction.invoke()"></wm-anchor>
    </wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-select class="select-locale" dataset="bind:Variables.supportedLocale.dataSet" on-change="App.changeLocale(newVal);App.reload()" placeholder="bind:appLocale.Selectlang" name="select1"></wm-select>
            <wm-segmented-control name="segmented_control1">
                <wm-segment-content caption="bind:appLocale.seg_title + &quot; 1&quot;" name="segment_content1">
                    <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="executeUserList1" dataset="bind:Variables.HrdbUserData.dataSet" navigation="Pager" nodatamessage="bind:appLocale.MESSAGE_NO_DATA"
                        loadingdatamsg="bind:appLocale.MESSAGE_LOADING" title="bind:appLocale.List_Title" subheading="bind:appLocale.seg_subtitle">
                        <wm-listtemplate layout="inline" name="listtemplate3">
                            <wm-container class="media-body" padding="unset unset unset 1.25em" name="container8">
                                <wm-label name="Name" class="p media-heading" caption="bind:Variables.HrdbUserData.dataSet.username" fontsize="1.143" fontunit="em"></wm-label>
                                <wm-label name="JobTitle" caption="bind:Variables.HrdbUserData.dataSet.role" class="p text-muted"></wm-label>
                            </wm-container>
                            <wm-container class="media-right media-top" name="container9"></wm-container>
                        </wm-listtemplate>
                    </wm-list>
                    <wm-list listclass="list-group" itemclass="list-group-item media" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="UserList1" dataset="bind:Variables.HrdbExecuteUser.dataSet" navigation="Pager" nodatamessage="bind:appLocale.MESSAGE_NO_DATA"
                        loadingdatamsg="bind:appLocale.MESSAGE_LOADING" title="bind:appLocale.List_Title" subheading="bind:appLocale.seg_subtitle">
                        <wm-listtemplate layout="media" name="listtemplate3_1">
                            <wm-container class="media-body" name="container6">
                                <wm-label caption="bind:Variables.HrdbExecuteUser.dataSet.username" name="Name" class="p media-heading"></wm-label>
                                <wm-label caption="bind:Variables.HrdbExecuteUser.dataSet.role" class="p text-muted" name="Title"></wm-label>
                            </wm-container>
                            <wm-container class="media-right media-top" width="20%" name="container9" horizontalalign="right">
                                <wm-buttongroup name="buttongroup1">
                                    <wm-button class="btn-transparent edit-list-item" caption="" name="button1" iconclass="wi wi-pencil fa-2x" margin="unset 0.2em unset unset"></wm-button>
                                    <wm-button class="btn-transparent delete-list-item" caption="" name="button2" iconclass="wi wi-trash fa-2x"></wm-button>
                                </wm-buttongroup>
                            </wm-container>
                        </wm-listtemplate>
                    </wm-list>
                    <wm-liveform errormessage="" title="User Info" formlayout="dialog" iconclass="wi wi-edit" defaultmode="Edit" dataset="bind:Variables.HrdbExecuteUser.dataSet" captionalign="left" captionposition="left" name="liveform1" formdata="bind:Widgets.UserList1.selecteditem"
                        dependson="UserList1">
                        <wm-layoutgrid columns="1" name="layoutgrid1">
                            <wm-gridrow name="gridrow1">
                                <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                                    <wm-form-field name="username" displayname="Username" required="false" show="true" generator="assigned" primary-key="false" key="username" type="string" is-related="false" maxchars="20" pc-display="true" mobile-display="true"
                                        widget="text"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow2">
                                <wm-gridcolumn columnwidth="12" name="gridcolumn2">
                                    <wm-form-field name="password" displayname="Password" required="false" show="true" generator="assigned" primary-key="false" key="password" type="string" is-related="false" maxchars="20" pc-display="true" mobile-display="true"
                                        widget="text"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow3">
                                <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                                    <wm-form-field name="role" displayname="Role" required="false" show="true" generator="assigned" primary-key="false" key="role" type="string" is-related="false" maxchars="20" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow4">
                                <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                                    <wm-form-field name="tenantId" displayname="Tenant Id" required="false" show="true" generator="assigned" primary-key="false" key="tenantId" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true"
                                        widget="number"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                        <wm-form-field name="userId" displayname="User Id" required="true" show="false" generator="identity" primary-key="true" key="userId" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                        <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                        <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true" action=""></wm-form-action>
                    </wm-liveform>
                    <wm-composite name="composite1">
                        <wm-label class="col-xs-4 control-label" name="label7"></wm-label>
                        <wm-container class="col-xs-8" name="container7">
                            <wm-currency textalign="right" name="currency1"></wm-currency>
                        </wm-container>
                    </wm-composite>
                    <wm-chips name="chips1"></wm-chips>
                </wm-segment-content>
                <wm-segment-content caption="bind:appLocale.seg_title + &quot; 2&quot;" name="segment_content2">
                    <wm-list listclass="list-group" itemclass="list-group-item" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="EmployeeList2" dataset="bind:Variables.HrdbEmployeeData.dataSet" navigation="Pager" title="bind:appLocale.List_title2"
                        subheading="bind:appLocale.seg_subtitle" groupby="deptId" nodatamessage="bind:appLocale.MESSAGE_NO_DATA" loadingdatamsg="bind:appLocale.MESSAGE_LOADING">
                        <wm-listtemplate layout="inline" name="listtemplate2">
                            <wm-container class="media-left" name="container4">
                                <wm-picture width="32pt" height="32pt" name="Picture" shape="circle" picturesource="bind:Variables.HrdbEmployeeData.dataSet.picurl" class="media-object"></wm-picture>
                            </wm-container>
                            <wm-container class="media-body" padding="unset unset unset 1.25em" name="container5">
                                <wm-label name="Name" class="p media-heading" caption="bind:Variables.HrdbEmployeeData.dataSet.firstname" fontsize="1.143" fontunit="em"></wm-label>
                                <wm-label name="JobTitle" caption="bind:Variables.HrdbEmployeeData.dataSet.jobTitle" class="p text-muted"></wm-label>
                            </wm-container>
                        </wm-listtemplate>
                    </wm-list>
                </wm-segment-content>
                <wm-segment-content caption="bind:appLocale.seg_title + &quot; 3&quot;" name="segment_content3">
                    <wm-media-list name="media_list1" dataset="bind:Variables.HrdbEmployeeData.dataSet" thumbnailurl="picurl" mediaurl="picurl" layout="Multi-row">
                        <wm-media-template name="media_template1"></wm-media-template>
                    </wm-media-list>
                    <wm-camera name="camera1" datavalue="resources/images/logos/Other/logo.png"></wm-camera>
                    <wm-barcodescanner name="barcodescanner1"></wm-barcodescanner>
                    <wm-picture name="picture2" picturesource="bind:Widgets.camera1.localFile"></wm-picture>
                    <wm-prefab prefabname="QRCode" name="QRCode1" text="bind:Widgets.barcodescanner1.datavalue"></wm-prefab>
                    <wm-tabs name="tabs1">
                        <wm-tabpane name="tabpane1"></wm-tabpane>
                        <wm-tabpane name="tabpane2"></wm-tabpane>
                        <wm-tabpane name="tabpane3"></wm-tabpane>
                    </wm-tabs>
                </wm-segment-content>
            </wm-segmented-control>
            <wm-media-list name="check123">
                <wm-media-template name="media_template2"></wm-media-template>
            </wm-media-list>
        </wm-page-content>
    </wm-content>
    <wm-mobile-tabbar dataset="bind:Variables.tabbar.dataSet" name="mobile_tabbar" itemlabel="bind:App.appLocale[label]" itemicon="icon" itemlink="link" morebuttonlabel="bind:App.appLocale.More"></wm-mobile-tabbar>
</wm-page>
